<html>
<body>

<script type="text/javascript">
var canvas=document.getElementById("canvas");
var ctx=canvas.getContext("2d");
ctx.beginPath();
ctx.font="25px Aerial";
ctx.strokeText("20",0,455);
ctx.moveTo(40,450);

function f1()
{
var canvas=document.getElementById("canvas");
var ctx=canvas.getContext('2d');
ctx.beginPath();
ctx.clearRect(0,0,1500,1500)
var no1=document.getElementById("no1").value;
var no2=document.getElementById("no2").value;
var no3=document.getElementById("no3").value;
var no4=document.getElementById("no4").value;
var no5=document.getElementById("no5").value;
var no6=document.getElementById("no6").value;
var no7=document.getElementById("no7").value;
var gcolor=document.getElementById("gcolor").value;

ctx.beginPath();
ctx.strokeStyle="black";
ctx.font="25px Aerial";
ctx.strokeText("20",0,455);
ctx.moveTo(40,450);
ctx.lineTo(800,450);
ctx.strokeText("40",0,355);
ctx.moveTo(40,350);
ctx.lineTo(800,350);

var c=550-no3*5;
var d=550-no4*5;

var f=550-no6*5;

ctx.lineTo(250,c);
ctx.lineTo(350,d);
ctx.lineTo(450,e);

ctx.beginPath()
ctx.strokeStyle=gcolor;
ctx.arc(50,a,5,0,Math.PI*2);
ctx.fillStyle=gcolor;
ctx.fill();

ctx.beginPath()
ctx.strokeStyle=gcolor;
ctx.arc(150,b,5,0,Math.PI*2);

ctx.beginPath()
ctx.strokeStyle=gcolor;
ctx.arc(250,c,5,0,Math.PI*2);

ctx.fill();
ctx.stroke();

ctx.beginPath()
ctx.strokeStyle=gcolor;
ctx.arc(350,d,5,0,Math.PI*2);

ctx.fill();
ctx.stroke();

ctx.beginPath()
ctx.strokeStyle=gcolor;
ctx.arc(450,e,5,0,Math.PI*2);
ctx.fillStyle=gcolor;
ctx.fill();
ctx.stroke();

ctx.beginPath()
ctx.strokeStyle=gcolor;
ctx.arc(550,f,5,0,Math.PI*2);
ctx.fillStyle=gcolor;
ctx.fill();
ctx.stroke();

ctx.beginPath()
ctx.strokeStyle=gcolor;
ctx.arc(650,g,5,0,Math.PI*2);
ctx.fillStyle=gcolor;
ctx.fill();
ctx.stroke();
}
